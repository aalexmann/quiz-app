<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="a multiple choice quiz with tv and movie quotes that are answered by which quote comes next.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Finisher Quiz</title>

        <h1>Think you know pop culture?</h1>

        <section class='questions'>

                <label>Is this the next line in the quote?</label>
                <br>
                <input type='radio' name='endquote' id='ans3'>
                <label>Is this the next line in the quote?</label>
                <br>
                <input type='radio' name='endquote' id='ans4'>
                <label>Is this the next line in the quote?</label>
            </form>
        </section>
        <nav class='next-question'>
                <button>Next Question</button> </nav>

        </div>
    </main>
</body>
</html>
